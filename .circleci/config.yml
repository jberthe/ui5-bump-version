version: 2.1

# Define the jobs we want to run for this project
jobs:
  test:
    docker:
      - image: cimg/node:16.8.0

    steps:
      - checkout
      - run: npm install
      - run:
          name: Run tests
          command: npm test

# Orchestrate our job run sequence
workflows:
  test_only:
    jobs:
      - test